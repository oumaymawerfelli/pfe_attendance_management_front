<page-header class="p-t-32 p-b-48 m-b--24 bg-gray-900"
             title="Personal Profile" hideBreadcrumb>
</page-header>

<div class="row" style="margin-top: 16px;">
  <!-- LEFT SIDEBAR -->
  <div class="col-sm-4 col-md-4 col-lg-3">
    <mat-card class="profile-sidebar-card">
      <mat-card-content>
        <div class="text-center">

          <!-- Avatar -->
          <div class="avatar-wrapper">
            <img [src]="avatarUrl" alt="avatar">
            <span class="online-dot"></span>
          </div>

          <!-- Name & Role -->
          <h2 class="user-name">{{ user.firstName }} {{ user.lastName }}</h2>
          <p class="user-job">{{ user.jobTitle || 'No job title' }}</p>
          <span class="role-badge">{{ role }}</span>

          <!-- Description -->
          <p *ngIf="user.description" class="description-block">
            {{ user.description }}
          </p>

          <mat-divider style="margin: 20px 0;"></mat-divider>

          <!-- Quick Stats -->
          <div class="stats-row">
            <div class="stat-item">
              <p class="stat-value">{{ user.department || '—' }}</p>
              <p class="stat-label">Dept</p>
            </div>
            <div class="stat-item">
              <p class="stat-value">{{ user.nationality || '—' }}</p>
              <p class="stat-label">Origin</p>
            </div>
            <div class="stat-item">
              <p class="stat-value">{{ user.maritalStatus || '—' }}</p>
              <p class="stat-label">Status</p>
            </div>
          </div>

          <mat-divider style="margin: 16px 0 20px;"></mat-divider>

          <!-- Buttons -->
          <div class="action-buttons">
            <button mat-raised-button color="primary" (click)="openEditDialog()">
              <mat-icon>edit</mat-icon> Edit Profile
            </button>
            <button mat-stroked-button color="accent" (click)="contactUser()">
              <mat-icon>mail</mat-icon> Contact
            </button>
          </div>

        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- RIGHT CONTENT -->
  <div class="col-sm-8 col-md-8 col-lg-9">
    <router-outlet></router-outlet>
  </div>
</div>
