<!-- src/app/routes/profile/layout/layout.component.html -->
<page-header class="p-t-32 p-b-48 m-b--24 bg-gray-900"
             title="Personal Profile" hideBreadcrumb>
</page-header>

<div class="row">
  <div class="col-sm-4 col-md-4 col-lg-3">
    <mat-card>
      <mat-card-content>
        <div class="text-center">
          <img class="m-b-8 r-full" [src]="avatarUrl" alt="" width="80" height="80">
          <h2 class="m-t-0 m-b-8 f-w-400">{{ user.firstName }} {{ user.lastName }}</h2>
          <p class="m-t-0 m-b-8">{{ user.jobTitle || 'No job title' }}</p>
          <p class="m-t-0 text-grey-500">{{ user.department || 'No department' }}</p>
          
          <div class="m-t-16 m-b-16">
            <span class="badge">{{ role }}</span>
          </div>

          <a mat-raised-button color="primary" href="https://github.com/nzbin" target="_blank">
            Follow Me
          </a>
          <button mat-raised-button color="accent" class="m-l-8">Contact Me</button>
        </div>

        <mat-nav-list class="m-x--16 m-b--16 m-t-16">
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/profile/overview" routerLinkActive="active">
            <mat-icon matListItemIcon>account_circle</mat-icon> Overview
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/profile/settings" routerLinkActive="active">
            <mat-icon matListItemIcon>settings</mat-icon> Settings
          </a>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
  
  <div class="col-sm-8 col-md-8 col-lg-9">
    <router-outlet></router-outlet>
  </div>
</div>
